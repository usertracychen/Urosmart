{% extends "base_afterlogin.html"%}

{% block content%}
<div class="container">
    <h2>建立/編輯使用者</h2>
    
    <!-- 顯示 Django 的訊息 (例如錯誤或成功訊息) -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" >送出</button>
        <a href="{% url 'user_list' %}" class="btn btn-danger">取消</a>
    </form>
</div>
{%endblock%}
