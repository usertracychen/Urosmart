<!-- templates/roomconfig_confirm_delete.html -->
{% extends "base_afterlogin.html" %}
{% block content %}
<div class="container mt-4">
    <h2>確認刪除房間設定</h2>
    <p>確定要刪除房間 <strong>{{ roomconfig.room_number }}</strong> 的設定嗎？此操作無法回復。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">確認刪除</button>
        <a href="{% url 'roomconfig_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
