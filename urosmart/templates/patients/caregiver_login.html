<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>照顧者登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4BBDA6;
            margin-bottom: 20px;
        }
        .messages {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .messages li {
            color: red;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4BBDA6;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4BBDA6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #43A29D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>照顧者登入</h2>
        {% if messages %}
            <div class="alert alert-danger text-center">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="identity_card">病患身分證</label>
                <input 
                    type="text"
                    id="identity_card"
                    name="identity_card"
                    class="form-control"
                    placeholder="請輸入病患身分證">
            </div>
            <button type="submit" >登入</button>
        </form>
    </div>
</body>

</html>
